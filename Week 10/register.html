<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register New Account</title>

<style>
    body {
        font-family: Times New Roman;
    }

    .container {
        width: 450px;
        margin: auto;
        padding-top: 20px;
    }

    .title {
        background-color: #0E5B9A;
        color: white;
        padding: 8px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }

    table {
        width: 100%;
        margin-top: 10px;
    }

    td {
        padding: 5px;
        vertical-align: top;
    }

    input[type="text"],
    input[type="password"],
    textarea,
    select {
        width: 95%;
    }

    textarea {
        height: 100px;
    }

    .btn {
        padding: 5px 15px;
        margin-top: 10px;
    }
</style>

<script>
function formValid() {

    f = document.frmRegister;

    var phone_pattern = /^(\(0\d{1,3}\)\d{7})|(\d{9,10})$/;
    var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

    if (f.txtUsername.value == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
    }

    if (f.txtPassword1.value.length < 6) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword1.focus();
        return false;
    }

    if (f.txtPassword1.value != f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
    }

    if (phone_pattern.test(f.txtPhone.value) == false) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
    }

    if (email_pattern.test(f.txtEmail.value) == false) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
    }

    if (f.chkMusic.checked == false && f.chkReading.checked == false) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
    }

    if (f.filPicture.value == "") {
        alert("You must select your picture");
        f.filPicture.focus();
        return false;
    }

    if (f.txtDescription.value == "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
    }

    alert("All register information are correct.");
    return true;
}
</script>

</head>

<body>

<div class="container">
    <div class="title">REGISTER NEW ACCOUNT</div>

    <form name="frmRegister" method="get" onsubmit="return formValid();">
        <table>

            <tr>
                <td>Username</td>
                <td><input type="text" name="txtUsername"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="txtPassword1"></td>
            </tr>

            <tr>
                <td>Confirm password</td>
                <td><input type="password" name="txtPassword2"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>

            <tr>
                <td>Phone</td>
                <td><input type="text" name="txtPhone"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="text" name="txtEmail"></td>
            </tr>

            <tr>
                <td>Favourite</td>
                <td>
                    <input type="checkbox" name="chkMusic"> Music
                    <input type="checkbox" name="chkReading"> Reading
                </td>
            </tr>

            <tr>
                <td>Picture</td>
                <td><input type="file" name="filPicture"></td>
            </tr>

            <tr>
                <td>Description</td>
                <td><textarea name="txtDescription"></textarea></td>
            </tr>

            <tr>
                <td>Education level</td>
                <td>
                    <select name="education">
                        <option>Aptech</option>
                        <option>College</option>
                        <option>University</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Language</td>
                <td>
                    <select name="lang" size="4" multiple>
                        <option>Vietnamese</option>
                        <option>English</option>
                        <option>French</option>
                        <option>Japanese</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" class="btn" value="Register">
                    <input type="reset" class="btn" value="Reset">
                </td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
